kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: vsphere-csi-controller
  namespace: kube-system
spec:
  serviceName: vsphere-csi
  replicas: 1
  selector:
    matchLabels:
      app: vsphere-csi-controller
  template:
    metadata:
      labels:
        app: vsphere-csi-controller
        role: vsphere-csi
    spec:
      serviceAccount: vsphere-csi-controller
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
      - operator: "Exists"
        key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: vsphere-csi-controller
        image: your-docker-repository/vsphere-csi:latest
        args:
          - --v=2
        imagePullPolicy: "Always"
        env:
        - name: CSI_ENDPOINT
          value: unix:///var/lib/csi/sockets/pluginproxy/csi.sock
        - name: X_CSI_MODE
          value: "controller"
        - name: X_CSI_VSPHERE_CLOUD_CONFIG
          value: "/etc/cloud/vsphere.conf" # here vsphere.conf is the name of the file used for creating config-map using "--from-file" flag
        volumeMounts:
        - mountPath: /etc/cloud
          name: vsphere-config-volume
          readOnly: true
        - mountPath: /var/lib/csi/sockets/pluginproxy/
          name: socket-dir
      - name: liveness-probe
        image: quay.io/k8scsi/livenessprobe:v1.1.0
        args:
        - "--csi-address=$(ADDRESS)"
        env:
        - name: ADDRESS
          value: /var/lib/csi/sockets/pluginproxy/csi.sock
        volumeMounts:
        - mountPath: /var/lib/csi/sockets/pluginproxy/
          name: socket-dir
      volumes:
      - name: vsphere-config-volume
        configMap:
          name: csi-config
      - name: socket-dir
        hostPath:
          path: /var/lib/csi/sockets/pluginproxy/block.vsphere.csi.vmware.com
          type: DirectoryOrCreate
---
apiVersion: storage.k8s.io/v1beta1
kind: CSIDriver
metadata:
  name: block.vsphere.csi.vmware.com
spec:
  attachRequired: true
  podInfoOnMount: false